<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>buk1t</title>
    <meta name="description" content="A personal internet system." />
    <link rel="stylesheet" href="./css/app.css" />
  </head>
  <body>
    <div class="wrap">
      <div id="topbar" data-tagline="true" data-hint="home"></div>

      <!-- Landing hero -->
      <section class="hero hero-landing">
        <div class="hero-inner">
          <div class="hero-copy">
            <h1 id="hero-title">What is Buk1t?</h1>
            <p id="hero-sub">
              A collection of small, fast pages that (hopefully) do useful
              things.
            </p>

            <div class="hero-meta">
              <span class="meta" id="updated">Loading…</span>
            </div>
          </div>

          <div class="hero-side">
            <div class="glass">
              <div class="kicker" id="philosophy-title">Design rule</div>
              <div class="quote" id="philosophy-body">
                Less is more. Every page should be simple, focused, and
                intentional.
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- Featured -->
      <section class="section" id="featured-section">
        <div class="section-head">
          <h2>Featured</h2>
          <div class="meta">Best entry points</div>
        </div>
        <div class="grid" id="featured-grid"></div>
      </section>

      <!-- What’s new -->
      <section class="section">
        <div class="section-head">
          <h2>What’s new + Coming soon</h2>
          <div class="meta">Right now</div>
        </div>

        <div class="stack">
          <div class="grid" id="now-grid"></div>
          <div class="grid" id="future-grid"></div>
        </div>

        <div
          class="notice"
          id="notice"
          style="display: none; margin-top: 12px"
        ></div>
      </section>

      <footer class="footer">
        <div id="footer-left">© <span id="year"></span> buk1t</div>
        <div id="footer-links"></div>
      </footer>
    </div>

    <script type="module" src="./js/pages/main.js"></script>
    <script type="module" src="./js/core/boot.js"></script>
  </body>
</html>
